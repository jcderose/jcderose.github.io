<!-- ******HEADER****** -->
<header class="header" style="border-top-width: 0px;">
    <div class="container">
      <div class="row align-items-center">
      <div class="col">
            <img class="profile-image img-fluid float-start rounded-circle" src="/assets/images/profile.jpeg" alt="profile image" />
            <div class="profile-content">
                <h1 class="name">Jesse DeRose</h1>
                <h2 class="desc">I tell stories to guide people through technological change.</h2>
                <ul class="social list-inline">
                    <li class="list-inline-item"><a href="https://www.twitter.com/{{ site.twitter_username }}"><i class="fab fa-twitter"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="list-inline-item"><a href="https://github.com/{{ site.github_username }}"><i class="fab fa-github-alt"></i></a></li>
                    <li class="list-inline-item"><a href="https://dev.to/{{ site.devto_username }}"><i class="fab fa-dev"></i></a></li>
                    <li class="list-inline-item"><<a href="https://{{ site.mastodon_server }}/@{{ site.mastodon_username }}"><i class="fa-brands fa-mastodon"></i></a></li>
                </ul>
            </div><!--//profile-->
      </div><!--//col-->
          <div class="col-12 col-md-auto">
              <a class="btn btn-cta-primary" href="mailto:{{ site.email }}" target="_blank"><i class="fas fa-paper-plane"></i> Contact Me</a>
          </div><!--//col-->
      </div><!--//row-->
    </div><!--//container-->
</header><!--//header-->
